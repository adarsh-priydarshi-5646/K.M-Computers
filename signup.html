<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0C1A3A, #5285E8);
            color: #fff;
        }

        .login-container {
            background: #192A4D;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 500;
            color: #ffffff;
        }

        .input-field {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #354766;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            background: #253859;
            color: #fff;
            transition: all 0.3s;
        }

        .input-field input::placeholder {
            color: #A5B1CD;
        }

        .input-field input:focus {
            border-color: #5285E8;
            background: #2A3B5F;
        }

        .btn {
            display: inline-block;
            background: #5285E8;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2a5298;
        }

        .footer-text {
            margin-top: 25px;
            font-size: 14px;
            color: #A5B1CD;
        }

        .footer-text a {
            color: #5285E8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer-text a:hover {
            color: #ffffff;
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Create Your Account</h2>
        <form action="#" method="POST">
            <div class="input-field">
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-field">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password (6+ characters)" required>
            </div>
            <div class="input-field">
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <div class="footer-text">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>

</html>
