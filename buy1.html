<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Font Awesome CDN for potential use -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: white;
            animation: pageFadeIn 2s ease-in-out;
        }

        @keyframes pageFadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Slightly transparent to blend with body */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            position: relative;
            animation: containerSlideIn 1s ease-in-out;
        }

        @keyframes containerSlideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .qr-code {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeIn 2s ease-in-out;
        }

        .payment-logos {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .payment-logos img {
            width: 60px;
            border-radius: 50%;
            height: 60px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .payment-logos img:hover {
            transform: scale(1.1);
        }

        .top-logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        .top-logo {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }

        .top-logo-container span {
            font-family: 'Courier New', Courier, monospace;
            font-style: italic;
            font-size: 55px;
            color: orangered;
            font-weight: bold;
        }

        .top-logo-container h2 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-style: italic;
            font-size: 25px;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            color: white;
            padding: 10px 0;
            backdrop-filter: blur(10px); /* Blurring effect */
        }
    </style>
</head>

<body>
    <!-- KM Infotech Logo and "KM Computers" Text -->
    <div class="top-logo-container">
        <img src="../logo.png" alt="KM Infotech Logo" class="top-logo">
        <h2><span>K.M</span> Infotech</h2>
    </div>

    <div class="container">
        <div class="header">Payment QR Code</div>

        <!-- QR Code Section (No Animation) -->
        <div class="qr-code">
            <img src="https://i.pinimg.com/474x/54/8a/6f/548a6f9577a026b922c296164a58de77.jpg" alt="QR Code">
            <p>UPI ID: example@upi</p>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>For Support:</p>
            <p>Contact No: +91 123 456 7890</p>
            <p>Email: support@kminfotech.com</p>
        </div>

        <!-- UPI Payment Logos -->
        <div class="payment-logos">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo4x8kSTmPUq4PFzl4HNT0gObFuEhivHOFYg&s" alt="PhonePe">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyVO9LUWF81Ov6LZR50eDNu5rNFCpkn0LwYQ&s" alt="Google Pay">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7hgkLTZGugNZSY7SAs16RNuySYOP3T05JBg&s" alt="Paytm">
        </div>
    </div>

    <!-- Footer Section with Background and Blur Effect -->
    <footer>
        <p>&copy; 2024 KM Infotech. All rights reserved.</p>
    </footer>
</body>

</html>
